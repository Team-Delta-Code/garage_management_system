<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ushan Motors - Automotive Services</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #b3c0ff;
      }

      /*style for header*/
      /* Reset default styles and set up base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Main navigation styles */
      .nav-container {
        background-color: #1a237e; /* Deep blue color for nav */
        padding: 15px 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed; /* Keep nav fixed at top */
        width: 100%;
        z-index: 1000; /* Ensure nav stays on top */
      }

      /* Logo and badge container */
      .logo-section {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      /* 25 Years badge styling */
      .year-badge {
        width: 50px; /* Adjusted size */
        height: 50px; /* Adjusted size */
        background-color: rgb(0, 0, 0);
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        line-height: 1.2;
        position: absolute; /* Positioning */
        top: 10px; /* Adjusted position */
        left: 10px; /* Adjusted position */
      }

      .year-badge img {
        width: 100%;
      }

      /* Company name styling */
      .company-name {
        color: white;
        font-size: 2rem;
        font-weight: bold;
      }

      /* Navigation menu links */
      .nav-menu {
        display: flex;
        gap: 30px;
      }

      .nav-menu a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        transition: color 0.3s ease;
      }

      .main-content {
        padding: 8rem 5%;
      }

      h1 {
        color: #1a237e;
        font-size: 2.5rem;
        margin-bottom: 3rem;
        text-align: center;
      }

      .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-bottom: 2rem;
        color: #1a237e;
        font-weight: bold;
        font-size: large;
      }

      .service-card {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .service-card:hover {
        transform: translateY(-5px);
      }

      .service-card h2 {
        color: #1a237e;
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }

      .service-card img {
        width: 200px;
        height: 150px;
        object-fit: contain;
      }

      .service-card a {
        color: inherit; /* Use the inherited color */
        text-decoration: none; /* Remove underline */
      }

      .footer {
        background-color: #1a237e;
        color: white;
        text-align: center;
        padding: 1rem;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      @media (max-width: 768px) {
        .nav-menu {
          display: none;
        }

        h1 {
          font-size: 2rem;
        }

        .services-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="nav-container">
      <div class="logo-section">
        <!-- 25 Years badge -->
        <div class="year-badge">
          <img src="imagers/25 years.png" alt="logo" />
        </div>
        <!-- Company name -->
        <div class="company-name">Ushan Motors</div>
      </div>
      <!-- Navigation menu -->
      <div class="nav-menu">
        <a href="Home page.html">Home</a>
        <a href="#">Service</a>
        <a href="about page.html">About</a>
        <a href="contact page.html">Contact</a>
      </div>
    </nav>

    <main class="main-content">
      <h1>OUR COMPLETE AUTOMOTIVE SERVICES</h1>
      <div class="services-grid">
        <div class="service-card">
          <a href="full service page.html">Full Service</a>
          <img src="imagers/full service.png" alt="Full Service" />
        </div>

        <div class="service-card">
          <a href="tow-services-page.html">Tow services</a>
          <img src="imagers/Tow truck service.jpg" alt="Tower Services" />
        </div>

        <div class="service-card">
          <a href="paint-services.html">Paint Service</a>
          <img src="imagers/painting.png" alt="Paint Services" />
        </div>

        <div class="service-card">
          <a href="body wash.html">Body Wash</a>
          <img src="imagers/Car Wash.jpg" alt="Body Wash" />
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Â© 2024 Ushan Motors. All Rights Reserved</p>
    </footer>
  </body>
</html>
